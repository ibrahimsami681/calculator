<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calStyle.css">
    <title>Calculator</title>
</head>

<body>
    <!-- Remeber to consider overflow, research ways to avoid this! Apparently using parcent helps. -->
    <div class="calculator">

        <div class="outputLine">0</div>

        <div class="rowOne style-row">
            <button id="seven" class="num">7</button>
            <button id="eight" class="num">8</button>
            <button id="nine" class="num">9</button>
            <button id="divide" class="op">&#247</button>
        </div>

        <div class="rowTwo style-row">
            <button id="four" class="num">4</button>
            <button id="five" class="num">5</button>
            <button id="six" class="num">6</button>
            <button id="mult" class="op">x</button>
        </div>

        <div class="rowThree style-row">
            <button id="one" class="num">1</button>
            <button id="two" class="num">2</button>
            <button id="three" class="num">3</button>
            <button id="minus" class="op">-</button>
        </div>

        <div class="rowFour style-row">
            <button id="zero" class="num">0</button>
            <button id="dot" class="op">.</button>
            <button id="equal" class="op">=</button>
            <button id="plus" class="op">+</button>
        </div>

        <button id="clr">Clear</button>


    </div>
    <p>
        To add youtube videos on your webpage, Youtube provides an embeded feature after clicking share. This takes care
        of everything besides styling on the page.
        <span id='note'>NOTE: Still working on the calculator, it is not yet functional!</span>
    </p>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/hkGHaPwj29Y" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <script src="index.js"></script>

</body>

</html>
